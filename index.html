<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trap Cake Mix Instructions</title>
<style>
:root{--red:#C0392B;--blue:#1F3A93;--beige:#C5B19B;--ink:#1a1a1a;}
html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.45;}
.wrap{max-width:840px;margin:0 auto;padding:24px;}
header{background:var(--beige);padding:28px 24px;border-bottom:6px solid var(--red);}
h1{margin:0;font-size:clamp(1.6rem,4vw,2.4rem);color:var(--blue);}
p.lead{margin:.6rem 0 0;font-size:1.05rem}
.cta{display:flex;gap:12px;flex-wrap:wrap;margin:18px 0 8px}
.btn{appearance:none;border:0;background:var(--red);color:#fff;padding:12px 16px;border-radius:10px;font-weight:700;text-decoration:none}
.btn.alt{background:var(--blue)}
.card{border:1px solid #e5e5e5;border-radius:14px;padding:16px;margin-top:16px}
iframe{width:100%;height:70vh;border:0;border-radius:10px;background:#fafafa}
footer{text-align:center;color:#777;font-size:.9rem;margin:36px 0 20px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Trap Cake Mix Instructions</h1>
    <p class="lead">Quick, mobile-friendly instructions. Save or share this page via the QR code.</p>
    <div class="cta">
      <a class="btn" href="./trap-cake-mix-instructions.pdf" download>Download PDF</a>
      <a class="btn alt" href="#view">View Below</a>
    </div>
  </div>
</header>
<main class="wrap">
  <div id="view" class="card">
    <h2>View the Instructions</h2>
    <p>If the viewer below doesn’t load on your device, use the Download button above.</p>
    <iframe src="./trap-cake-mix-instructions.pdf"></iframe>
  </div>
</main>
<footer>
  <div class="wrap">© Vegan Trap Fry — All rights reserved.</div>
</footer>
</body>
</html>
